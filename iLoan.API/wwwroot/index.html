<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/5.2.5/css/bootstrap-slider.css" />

    <link rel="stylesheet" href="/css/style.css" />
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/5.2.5/bootstrap-slider.min.js"></script>
    <title>Hello Annuitetslån</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-3 col-lg-offset-2">
            <div class="page-header">
                <h1>Mortgage Calculator</h1>
            </div>
            <form id="loanForm" method="post" class="form-horizontal">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">NOK</span>
                        <input id="amount" name="amount" type="number" class="form-control" step="50000" value="1000000" pattern="##.###.###" max="99999999" min="100000" aria-describedby="basic-addon1" maxlength="8" size="10">
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">%</span>
                        <input id="interest" name="amount" type="number" class="form-control" step="0.05" value="3.5" max="100" min="0" aria-describedby="basic-addon1" maxlength="8" size="10">
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2">Years</span>
                        <input id="years" name="years" type="number" class="form-control" value="10" max="30" min="1" size="10" step="1" aria-describedby="basic-addon2"/>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <div class="selectContainer">
                        <select id="type" class="form-control" name="type">
                            <option value="1">Annuity</option>
                            <option value="2">Series</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Payment Plan</div>
                <table id="paymentPlan" class="table">
                    <thead>
                        <tr>
                            <td><b>#</b></td>
                            <td><b>Term Payment</b></td>
                            <td><b>Interests</b></td>
                            <td><b>Payment</b></td>
                            <td><b>Remaining Debt</b></td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/javascript/app.js"></script>
</body>
</html>
